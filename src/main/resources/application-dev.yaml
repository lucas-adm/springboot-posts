spring:

  application:
    name: posts

  datasource:
    url: jdbc:h2:mem:posts
    username: user
    password:

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

server:

  error:
    include-stacktrace: never

